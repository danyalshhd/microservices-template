apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-data-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-data
  template:
    metadata:
      labels:
        app: user-data
    spec:
      containers:
        - name: user-data
          image: digicel/user-data:latest
          env:
            - name: AWS_CLIENT_ID
              value: '947nv76mqmhra1umjl1gtv2f5'
            - name: AWS_POOL_ID
              value: 'us-east-1_rHsUZwqTt'
            - name: AWS_REGION
              value: 'us-east-1'
            - name: AWS_BUCKET_NAME
              value: 'digicell-bucket'
            - name: AWS_BUCKET_REGION
              value: 'ap-southeast-1'
            - name: ACCESS_KEY_ID
              value: ''
            - name: AWS_SECRET_ACCESS_KEY
              value: ''
            - name: MONGO_URI
              value: 'mongodb://host.docker.internal:27017/user-data'
            - name: ONFIDO_API_TOKEN
              value: 'api_sandbox_us.8KwrDixPGsf.Fdk4MLj49BDteYnyoKRZALcRDh6QYi6m'
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: digicel
            - name: JWT_KEY
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: JWT_KEY
---
apiVersion: v1
kind: Service
metadata:
  name: user-data-srv
spec:
  selector:
    app: user-data
  ports:
    - name: user-data
      protocol: TCP
      port: 3000
      targetPort: 3000
